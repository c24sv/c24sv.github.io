<body>

	<script type="text/javascript">

		let counter= 0
		document.addEventListener("click",
			function(){
				counter = counter+1;
				console.log(counter)

				if (counter%2==0){
					document.body.style.
					backgroundColor="red"
				}
				if (counter%2==1){
					document.body.style.
					backgroundColor="green"
				}
			})


	</script>

</body>
