<!-- 1. create a div for the truck with a image of a truck and the dimensions
2. create 4 event listeners with the activation being the each arrow keys
3. make an if statement saying that if the arrow is clicked, the position is adjusted with a variable as the initial position and then + or - the amount of pixels you want it to move per click and in which direction whether it be the x or y -->

<!DOCTYPE html>
<html>
<head>
	<title>Truck</title>

	<style>
		/*the div which creates the image and sizing of the blue square*/

		#buggy{
			width:100px;
			height:100px;
			background-image: url(https://cdn.jdpower.com/ChromeImageGallery/Expanded/Transparent/640/2008MAZ001b_640/2008MAZ001b_640_03.png);
			background-size: contain;
			background-repeat: no-repeat;
			left:10px;
			position:absolute;
		}
	</style>
</head>
<body>

	<div id="buggy"></div>

	<script type="text/javascript">
		buggy.style.left = "0px";
		// this is where the blue square is starting

		 var x = parseInt(buggy.style.left);
		 // this is the variable which represents the intial position of the square

		document.addEventListener("keydown", function(event){
			console.log(event.keyCode)
			if(event.keyCode ==39){
			console.log(x)
			// activates when you press any key
			x = x+20;
			// changes the x value of the square by 10 every arrow key press

			buggy.style.left = x +"px";
			// the square moves 10 pixels to the right every click as the x value is being increased by 10 every press so it the style is moving the position to the right
		}
		if(event.keyCode ==37){
			console.log(x)
			x = x-20;
			buggy.style.left = x +"px";
		}

		})

		buggy.style.top = "0px";
		// this is where the blue square is starting

		 var y = parseInt(buggy.style.top);
		 // this is the variable which represents the intial position of the square

		document.addEventListener("keydown", function(event){
			console.log(event.keyCode)
			if(event.keyCode ==40){
			console.log(y)
			// activates when you press any key
			y = y+20;
			// changes the x value of the square by 10 every arrow key press

			buggy.style.top = y +"px";
			// the square moves 10 pixels to the right every click as the x value is being increased by 10 every press so it the style is moving the position to the right
		}
		if(event.keyCode ==38){
			console.log(y)
			y = y-20;
			buggy.style.top = y +"px";
		}

		})


	</script>

</body>
</html>
